<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="localization">
        <p>EN / UA</p>
    </div>
    <div>
        <div class="h1">
            <h1>QUICK ONLINE TESTING</h1>
        </div>
        <div class="general-container">
            <!--
                TODO:
                    Контроллер и JS
                    Локализация
            -->
            <div class="h2">
                <h2>REGISTRATION</h2>
            </div>
            <div class="reg-container">
                <form class="reg-form" name="reg-form" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="inputEnglishName">Input English Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputEnglishName"
                               placeholder="EnglishName"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="inputUkrainianName">Input Ukrainian Name</label>
                        <input type="text"
                               class="form-control"
                               id="inputUkrainianName"
                               placeholder="UkrainianName"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Input Email</label>
                        <input type="text"
                               class="form-control"
                               id="inputEmail"
                               placeholder="Email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Input Password</label>
                        <input type="password"
                               class="form-control"
                               id="inputPassword"
                               placeholder="Password"
                               required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
