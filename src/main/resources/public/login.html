<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="localization">
            <p>EN / UA</p>
        </div>
        <div>
            <div class="h1">
                <h1>QUICK ONLINE TESTING</h1>
            </div>
            <div class="general-container">
                <div class="info-container">
                    <p class="text"><b class="text-header">QUICK ONLINE TESTING</b> - is a perfect service for people, who want to review his knowledges!
                    Including tests from different subject, you can easily know what subject you are professional in
                    and what subjects you should remind.</p>
                </div>
                <div class="login-container">
                    <form class="form" name="form" autocomplete="off" novalidate>
                        <div class="form-group">
                            <label for="inputLogin">Login</label>
                            <input type="text"
                                   class="form-control"
                                   id="inputLogin"
                                   placeholder="Login"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   placeholder="Password"
                                   required>
                        </div>
                            <div class="button-group">
                                <button type="submit" class="button">Log in</button>
                                <button type="submit" class="button">Sign up</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <!--

</body>
</html>
