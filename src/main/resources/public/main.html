<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Online Courses</title>
</head>
<body>
<header>
    <div class="localization">
        <p>EN / UA</p>
    </div>
    <div class="header">
        <h1>QUICK ONLINE TESTING</h1>
    </div>
</header>
<section>
    <div class="info-container">
        <p class="text"><b class="text-header">QUICK ONLINE TESTING</b> - is a perfect service for people, who want to review his knowledges!
            Including tests from different subject, you can easily know what subject you are professional in
            and what subjects you should remind.</p>
    </div>
    <div class="login-container">
        <form class="form" name="form" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="inputLogin"></label>
                <input type="text"
                       class="form-control"
                       id="inputLogin"
                       placeholder="Login"
                       required>
            </div>
            <div class="form-group">
                <label for="inputPassword"></label>
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       placeholder="Password"
                       required>
            </div>
            <div class="button-group">
                <button type="submit" class="button">Log in</button>
                <button type="submit" class="button">Sign up</button>
            </div>
        </form>
    </div>
</section>
