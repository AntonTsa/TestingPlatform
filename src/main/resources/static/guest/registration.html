<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/registration.css">
    <meta charset="UTF-8">
    <title>Welcome To Online Courses</title>
</head>
<body>
<header>
    <div class="localization">
        <p><a class="eng">EN</a> / <a class="ukr">UA</a></p>
    </div>
</header>
<section>
    <div class="info-container">
        <div class="h1">
            <h1>QUICK ONLINE TESTING</h1>
        </div>
        <div class="text">
            <h2>A perfect service for people, who want to review their knowledge!</h2>
        </div>
    </div>
    <div class="reg-container">
        <h3>Sign Up</h3>
        <form class="reg-form" name="reg-form" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="inputEnglishName"></label>
                <input type="text"
                       class="form-control"
                       id="inputEnglishName"
                       placeholder="English Name"
                       required>
            </div>
            <div class="form-group">
                <label for="inputUkrainianName"></label>
                <input type="text"
                       class="form-control"
                       id="inputUkrainianName"
                       placeholder="Ukrainian Name"
                       required>
            </div>
            <div class="form-group">
                <label for="inputEmail"></label>
                <input type="text"
                       class="form-control"
                       id="inputEmail"
                       placeholder="Email"
                       required>
            </div>
            <div class="form-group">
                <label for="inputPassword"></label>
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       placeholder="Password"
                       required>
            </div>
            <div class="form-group">
                <label for="repeatPassword"></label>
                <input type="password"
                       class="form-control"
                       id="repeatPassword"
                       placeholder="Repeat Password"
                       required>
            </div>
            <div class="button-group">
                <button type="submit" class="button">Sign up</button>
            </div>
        </form>
        <h6><a href="../main.html">I already have an account</a></h6>
    </div>
</section>

</body>
</html>
