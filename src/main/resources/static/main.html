<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>Welcome To Online Courses</title>
</head>
<body>
<header>
    <div class="localization">
        <p><a class="eng">EN</a> / <a class="ukr">UA</a></p>
    </div>
</header>
<section>
    <div class="info-container">
        <div class="h1">
            <h1>QUICK ONLINE TESTING</h1>
        </div>
        <div class="text">
        <h2>A perfect service for people, who want to review their knowledge!</h2>
        </div>
    </div>
    <div class="login-container">
        <h3>Log In</h3>
        <form class="form" name="form" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="inputLogin"></label>
                <input type="text"
                       class="form-control"
                       id="inputLogin"
                       placeholder="Login"
                       required>
            </div>
            <div class="form-group">
                <label for="inputPassword"></label>
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       placeholder="Password"
                       required>
            </div>
            <div class="button-group">
                <button type="submit" class="button">LOG IN</button>
                <button type="submit" class="button">SIGN UP</button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
